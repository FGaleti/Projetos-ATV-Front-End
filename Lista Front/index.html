<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G3 Engenharia</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">G3 <span>ENGENHARIA</span></div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Empresa</a></li>
                <li><a href="#">Portfólio</a></li>
                <li><a href="#">Projetos</a></li>
                <li><a href="#" class="contact-link">Fale Conosco</a></li>
            </ul>
        </nav>
        <button class="menu-toggle">☰</button>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Gôngora Engenharia</h1>
            <p>Subheading that sets up context, shares more info about the website, or generally gets people psyched to keep scrolling.</p>
        </div>
    </section>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('pexels-kuma-jio-2150949207-31416332.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            color: white;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
            flex-wrap: wrap;
        }
        .nav-links li {
            display: inline-block;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 5px 10px;
            transition: background 0.3s, color 0.3s;
            white-space: nowrap;
        }
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            color: white;
        }
        .hero {
            margin-top: 80px;
            background: url('hero-image.jpg') no-repeat center center/cover;
            text-align: center;
            padding: 100px 20px;
        }
        @media (max-width: 900px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                text-align: center;
                padding: 10px;
            }
            .nav-links.active {
                display: flex;
            }
            .menu-toggle {
                display: block;
            }
        }
    </style>
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
